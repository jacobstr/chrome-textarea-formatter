<html>
	<head>
		<title>Textarea Code Formatter Options</title>
		<style>
			body{background-color:#ebeff9;font-family:arial,sans-serif;font-size:13px;}
			#form_container {width:350px;margin:20px auto;padding:30px;background:#fff;border-color:#b5c7de;border-style:solid;border-width:4px;-webkit-border-radius:12px;}
			h2 {padding:0;margin:0 0 10px 0;text-align:center;font-size:18px;}
			fieldset {border:1px dashed #b5c7de;margin-bottom:5px;}
			#form_status {background-color:#fff1a8;padding:2px 20px 2px 5px;display:none;}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<div id="form_container">
			<h2><img src="icon16.png"/> Textarea Code Formatter Options</h2>
			<form name="options_form" id="options_form">
				<fieldset>
					<legend>On Tab key:</legend>
					
					<input type="radio" name="tab_filler" value="tab" id="tab_filler_tab" checked>
					<label for="tab_filler_tab">Insert Tab</label><br>
					
					<input type="radio" name="tab_filler" value="space" id="tab_filler_space">
					<label for="tab_filler_space">Insert <input type="text" maxlength="2" name="space_cnt" id="space_cnt" value="4" style="width:30px;"/> spaces</label><br>
				</fieldset>
	
				<fieldset>
					<legend>Default state:</legend>
					
					<input type="radio" name="default_state" value="enabled" id="default_state_enabled" checked>
					<label for="default_state_enabled">Enabled</label><br>
					
					<input type="radio" name="default_state" value="disabled" id="default_state_disabled">
					<label for="default_state_disabled">Disabled</label><br>
				</fieldset>
	
				<fieldset>
					<legend>State switching icon in address bar:</legend>
					
					<input type="radio" name="icon" value="show" id="icon_show">
					<label for="icon_show">Always show</label><br>
					
					<input type="radio" name="icon" value="focus" id="icon_focus" checked>
					<label for="icon_focus">Show when textarea receives focus</label><br>
	
					<input type="radio" name="icon" value="hide" id="icon_hide">
					<label for="icon_hide">Never show</label><br>
				</fieldset>
				<br/>
				<input type="button" value="Save" id="save_button" onclick="saveOptions()"/>
				<input type="reset" value="Reset" id="reset_button" />
				<span id="form_status">Options Saved...</span>
			</form>
		</div>
	</body>
</html>
